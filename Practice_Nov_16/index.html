<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- <> -> Tag
    <li> -> Tag of type li
    <div> -> Tag of type div -->
    <h5>Todo List</h5>
    <ul>
        <li>Item 1</li>
        <li class="blue-text">Item 2</li>
        <li>Item 3</li>
        <li class="blue-text">Item 4</li>
        <li id="special" class="special-text">Item 5</li>
        <li class="blue-text special-text">Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li class="special-text">Item 9</li>
        <li>Item 10</li>
    </ul>
    <ul>
        <li>First Child</li>
        <li>Last Child</li>
    </ul>
    <ul>
        <li>First & Last Child</li>
    </ul>
</body>
</html>
