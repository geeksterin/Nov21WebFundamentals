<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Calculate The Area</h3>

    <script>
        /*
            Given the width and the height of a rectangle, calculate the area.
        */
       var width  = prompt("Enter Width");
       var height = prompt("Enter Height");

       width  = parseInt(width);
       height = parseInt(height);

       //Function Declaration ; Passing the Parameters
       function rectangle_area(width, height) {
           var area = width * height;
           return area;
       }

       //Function Invocation ; Passing the Arguments. 
       var calculated_area = rectangle_area(width, height);
       console.log(calculated_area);
    </script>
    
</body>
</html>
