    <h3>Odd / Even</h3>

    <script>
        // Write a function to check whether a number is odd or even;

        function is_odd_or_even(num) {
            if(num % 2 == 0) {
                console.log("Number is Even");
            } else {
                console.log("Number is Odd");
            }
        }
