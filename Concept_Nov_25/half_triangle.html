<html lang="en">
<head>

<body>
    <h3>Half Triangle</h3>
    
    <script>
        /*
            Write a function to print first half of a triangle
        */

        function drawTriangle(n) {
            for(var i = 1; i<=n; i++) {
                //When n = 4;
                //Row No 1 -> 3 spaces 1 star (n-1)
                //Row No 2 -> 2 spaces 2 star (n-2)
                //Row No 3 -> 1 spaces 3 star (n-3)
                //Row No 4 -> 0 space 4 stars (n-4)
                var space_count = n - i;
                var star_count = i;
                var output_string = "";
                for(var j = 1; j <= space_count; j = j +1) {
                    output_string = output_string + " ";
                }
                for(var j = 1; j <= star_count; j = j + 1) {
                    output_string = output_string + "*";
                }
                console.log(output_string);
            }
        }


        var input = prompt("Enter the number");
        input = parseInt(input);
        drawTriangle(input);


        var input = prompt("Enter the number again");
        input = parseInt(input);
        drawTriangle(input);
        

    </script>
</body>
</html>
