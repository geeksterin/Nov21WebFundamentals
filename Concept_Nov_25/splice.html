<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Splice</h3>

    <script>
        var arr = [1, 2, 3, 5, 6, 7, 8];

        //Insertion
        arr.splice(3, 0, "4");
        console.log(arr);

        arr.splice(5, 0, "6");
        arr.splice(6, 0, "6");
        console.log(arr);

        //Deletion
        arr.splice(5, 3, '6');
        console.log(arr);

    </script>
</body>
</html>
