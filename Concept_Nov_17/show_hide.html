<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .default {
            display: block;
        }
        .replace {
            display: none;
        }
        input:checked ~ .replace {
            display: block;
        }
        input:checked ~ .default {
            display: none;
        }
    </style>
</head>
<body>
    <input type="checkbox" />Check me
    <button>Click Me</button>
    <div class="default"><span>Default Text</span></div>
    <div class="replace"><span>Replacement Text</span></div>
    
</body>
</html>
