<!DOCTYPE html>
<html lang="en">

<body>
    <!--
        abcd@gmail.com ✔
        a.b.c.d@gmail.com ✔
        aayush123@gmail.com ✔
        xyz@geekster.in ✔
        a@a.a ✔

        [anything] @ [anything] . [anything]

        . <- Any character is allowed (but only once)!
        a ✔
        0 ✔
        ab ❌
        abcd ❌

        ()+ <- Whatever the previous character is, it should be once or more than once.
        
        a+ <- a can occur once or more than once.
        a ✔
        aa ✔
        aaaaaa ✔
        ab ❌


        .+ <- Any character can occur once or more than once.
        a ✔
        abcd ✔
        aaaa ✔
        ❌

        [anything] @ [anything] . [anything] <- English explaination
            .+     @     .+    \.     .+

        .+@.+\..+ <- Final Regex

        xyz@geekster ❌
        xyx ❌
        xyz.geekster.in ❌         
    -->
    <form>
        <input type="text" placeholder="Enter Email format" pattern=".+@.+\..+" title="Enter in format abcd@email.com" required />
        <button type="submit">Submit</button>
        <br />
        <br />
        <textarea placeholder="Enter your Address." rows="10" cols="40"></textarea>
        <br />
        <br />

        <br />
        <input type="radio" name="abcd" /> Option 2

        <input type="radio" name="abcd" /> Option 4

        <br />
        <input type="radio" name="kkkk" /> New Option 4
    </form>
